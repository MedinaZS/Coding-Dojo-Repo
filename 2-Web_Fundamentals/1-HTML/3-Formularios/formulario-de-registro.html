<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>

<body>

    <h1>Formulario de Registro</h1>

    <form action="#">
        <div>
            <label>Nombre: *</label>
            <input type="text">
        </div>

        <div>
            <label>Apellido: *</label>
            <input type="text">
        </div>

        <div>
            <label>Correo Electrónico: *</label>
            <input type="email">
        </div>

        <div>
            <label>Contraseña: *</label>
            <input type="password">
        </div>

        <div>
            <label>Confirmar Contraseña: *</label>
            <input type="password">
        </div>

        <div>
            <label>Fecha de Nacimiento: *</label>
            <input type="date">
        </div>

        <div>
            <label>Identidad de Género:</label><br>
            <!--Para los radiobutton el atributo name deben ser todos iguales para solo tener 1 opcion y se desmarquen los demas-->
            <input type="radio" value="hombre" id="hombre" name="identidadGenero">
            <label for="hombre">Hombre</label>
            <input type="radio" value="mujer" id="mujer" name="identidadGenero">
            <label for="mujer">Mujer</label>
            <input type="radio" value="nobinario" id="nobinario" name="identidadGenero">
            <label for="nobinario">No-binario</label>
            <input type="radio" value="sinrespuesta" id="sinrespuesta" name="identidadGenero">
            <label for="sinrespuesta">Prefiero no responder</label>
        </div>

        <div>
            <label>Una pequeña descripción sobre mi:</label><br>
            <textarea cols="35" rows="3"></textarea>
        </div>

        <div>
            <label for="lenguajes">Lenguaje Favorito</label>
            <select name="lenguajes" id="lenguajes">
                <option>Javascript</option>
                <option>Java</option>
                <option>C#</option>
                <option>C++</option>
            </select>
        </div>

        <div>
            <input type="checkbox" id="actualizaciones" checked>
            <label for="actualizaciones">Si, Me gustaría recibir actualizaciones periodicas por correo electrónico
            </label>
        </div>

        <input type="submit" value="Crear Cuenta">
        <p>* Indica un campo obligatorio</p>
        
    </form>
</body>

</html>
